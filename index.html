<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <div class="container_all">
    <div class="container_actions">
      <div class="div_logo">
        <img class="img_logo" src="images/logo.svg" alt="fylo_logo">
      </div>
      <div class="div_images">
        <img class="img_bg" src="images/icon-document.svg" alt="document">
        <img class="img_bg" src="images/icon-folder.svg" alt="folder">
        <img class="img_bg" src="images/icon-upload.svg" alt="upload">
      </div>
    </div>
    <div class="container_progress">
      <div class="gb_info">
        <p> Youâ€™ve used <strong>815 GB </strong> of your storage</p>
        <p class="gb_left"><strong>185</strong>GB Left</p> 
      </div>
      <div class="percent">
        <div class="progress">
          <div class="dot"></div>
        </div>
      </div>
      <div class="values">
        <span class="value1">0 GB</span>
        <span class="value2">1000 GB</span>
      </div>
    </div>
  </div>

</body>
</html>
